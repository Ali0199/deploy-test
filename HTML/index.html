<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{a}}</h1>

    </div>

</body>
<script src="axios.js"></script>
<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            a: "SSSASDADAs"
        },
        mounted() {
            axios
                .get('http://127.0.0.1:8000/')
                .then(response => (this.a = response))
        },

    })
</script>

</html>
